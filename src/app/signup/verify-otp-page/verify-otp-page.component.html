<app-signup-header></app-signup-header>
<div class="container borde_width" fxLayoutAlign="center start">
  <div class="borde_widths">
    <div class="pt-5">
      <div>
        <span class="setp_font">STEP <span class="setp_font_num"> 1 </span> OF <span class="setp_font_num"> 3
          </span></span>
      </div>
      <div *ngIf="!user">
        <form [formGroup]="form" *ngIf="form" (ngSubmit)="onSubmit()">
          <div class="pt-3">
            <span class="step_title">Verify OTP to start your membership </span>
          </div>
          <div class="pt-3 pb-3">
            <span class="step_sub_title">Just a few more steps and you're done!<br />
              We hate paperwork, too.</span>
          </div>
          <div class="pb-3" *ngIf="errorMsg">
            <div class="error_message">
              <span class="error_font"> {{ errorMsg }}</span>
            </div>
          </div>
          <div class="border_input mb-4">
            <mat-form-field class="example-full-width">
              <!-- <mat-label>Email</mat-label> -->
              <input matInput formControlName="email" class="input_height" placeholder="Email/Password" />

              <mat-error *ngIf="
                  form.get('email').errors &&
                  form.get('email').hasError('required')
                ">Email/Phone is required</mat-error>
            </mat-form-field>
          </div>
          <div class="border_input mb-4">
            <mat-form-field class="example-full-width">
              <mat-label>Enter OTP</mat-label>
              <input formControlName="password" matInput class="input_height" />
              <mat-error *ngIf="
                  form.get('password').errors &&
                  form.get('password').hasError('required')
                ">Invalid OTP</mat-error>
            </mat-form-field>
          </div>
        </form>
        <div class="pt-2">
          <button [disabled]="loader" mat-button class="btn-next" (click)="onSubmit()">
            Next
          </button>
        </div>
      </div>

      <div *ngIf="user">
        <div>
          <h2>Account created</h2>
        </div>
        <div>
          <h4>Use this email or phone number to access your account!</h4>
        </div>
        <div>{{ email }}</div>
        <div class="pt-2">
          <button mat-button class="btn-next" (click)="goToPlanChoosePage()">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-signup-footer></app-signup-footer>
