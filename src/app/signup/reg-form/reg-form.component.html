<app-signup-header></app-signup-header>
    <div class="container borde_width" fxLayoutAlign="center start">
        <div  class="borde_widths">
            <div class="pt-5">
                <div>
                    <span class="setp_font">STEP <span class="setp_font_num">1</span> OF <span class="setp_font_num">3</span></span>
                </div>
                <div class="pt-3">
                    <span class="step_title">Create a password to start your membership</span>
                </div>
                <div class="pt-3 pb-3">
                    <span class="step_sub_title">Just a few more steps and you're done!<br>
                        We hate paperwork, too.</span>
                </div>
                <div class="border_input">
                    <mat-form-field class="example-full-width">
                        <!-- <mat-label>Email</mat-label> -->
                        <input matInput class="input_height" placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="border_input">
                    <mat-form-field class="example-full-width">
                        <mat-label>Add Password</mat-label>
                        <input matInput class="input_height">
                    </mat-form-field>
                </div>
                <div class="pt-2">
                    <button mat-button class="btn-next" (click)="goToPlanFormPage()">Next</button>
                </div>
            </div>
        </div>
    </div>
<app-signup-footer></app-signup-footer>
