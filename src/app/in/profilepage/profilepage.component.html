<div class="bgheight">
    <div class="bg">
        <div fxLayoutAlign="center center" class="pt-5">
            <div class="bord">
                <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx">
                    <div class="pb-3">
                        <span class="title">Who's watching?</span>
                    </div>
                    <div fxLayoutAlign="center center">
                        <div class="profile_bord">
                            <div fxLayout="row wrap">
                                <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="25" fxFlex.lg="25" fxFlex.xl="25" fxLayoutAlign="center center" *ngFor="let member of members" class="p-3">
                                    <div class="user1" (click)="goToHomePage(member)">
                                        <ng-container *ngIf="!member?.kids">
                                          <img src="../../../assets/face1.png" alt="" width="140" class="bgimg">
                                          <span class="name">{{member?.name}}</span>
                                        </ng-container>
                                        <ng-container *ngIf="member?.kids">
                                          <img src="../../../assets/child.png" alt="" width="140" class="bgimg">
                                          <span class="name ">{{member?.name}}</span>
                                        </ng-container>
                                    </div>
                                </div>
                                <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="25" fxFlex.lg="25" fxFlex.xl="25" fxLayoutAlign="center center">
                                    <div class="adduser" (click)="goToAddProfilePage()">
                                        <mat-icon class="face_icon">add_circle</mat-icon>
                                        <span class="addname">Add Profile</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
