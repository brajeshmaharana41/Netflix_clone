<div>
  <div class="bag_img">
    <app-forgot-sign-in-header></app-forgot-sign-in-header>
    <div class="bag_center pt-5 pb-5">
      <div class="bag_forgot">
        <div class="pb-3">
          <span class="for_header">Leaving So Soon?</span>
        </div>
        <div class="pt-1 pb-2">
          <span class="for_subheader"
            >Just so you know, you don’t always need to sign out of Netflix.
            It’s only necessary if you’re on a shared or public computer.</span
          >
        </div>
        <div class="pt-2 pb-3">
          <span class="for_subheaders"
            >You’ll be redirected to Netflix.com in 30 seconds.</span
          >
        </div>
        <div class="pt-3">
          <button mat-button class="for_btn" (click)="signOut()">Go now</button>
        </div>
      </div>
    </div>
    <app-sign-in-footer></app-sign-in-footer>
  </div>
</div>
