<mat-toolbar class="header_toolbar">
  <img
    src="assets/netflix-logo.png"
    (click)="goToSignIn()"
    alt=""
    class="netflix_logo"
  />
  <span class="example-spacer"></span>
  <button *ngIf="user" mat-button class="btn_signin" (click)="signOut()">
    Sign Out
  </button>
  <button *ngIf="!user" mat-button class="btn_signin" (click)="goToSignIn()">Sign In</button>
</mat-toolbar>
